<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/index.css">

  <!-- Title -->
  <title>Grocery Guys</title>
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <nav>
      <div class="navigation">
        <div class="image-area">
          <img src="assets/header/logo.png" alt="Logo of the company" class="img-logo">
        </div>
        <!-- Get the location of user -->
        <div class="location-block">
          <i class="fas fa-map-marker"></i>
          <span>&nbsp; Bengaluru &nbsp;</span>
          <i class="fas fa-chevron-down open-down"></i>
        </div>
        <!-- Search the store -->
        <div class="search-store">
          <input type="text" />
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>

        <!-- Login or Sign up or My Account -->
        <div class="my-account">
          <span>My Account &nbsp;</span>
          <i class="fas fa-chevron-down open-down"></i>
        </div>

        <!-- My Cart -->
        <div class="cart">
          <span>My Cart &nbsp;</span>
          <i class="fas fa-shopping-cart open-cart"></i>
        </div>
      </div>
    </nav>
  </header>
</body>

</html>
